<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' ng-model='user.username' require>
    <input type="password" ng-model='user.password' require>
    <button ng-disbled="signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? Signin ...</a>
</div>
