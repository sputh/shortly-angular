<div id='signin'>
  <h1>sigin</h1>
  <form name="signinForm" ng-submit='signin()' novalidate/>
    <input placeholder="username" type='text'ng-model='user.username' required/>
    <!-- <p ng-show="signinForm.text.$pristine" -->
    <input placeholder="password" type="password" ng-model='user.password' required/>
    <button ng-disabled="signinForm.$invalid">signin</button>
  </form>
  <a href="#/signup">Don't have an account? Signup ...</a>
</div>
