<div id='container'>
  <!-- Your html here -->
  <input placeholder="Search here" type="text" name="search" ng-model="searchQ">
  <ul class="linkList">
  <!-- {{data.links}} -->
  <links-list class="link" dir-url='url' ng-repeat="url in data.links | orderBy:'visits':'reverse' | filter:searchQ"></links-list>
  {{url}}
  </ul>
</div>
